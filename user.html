            <br>
            <h3> User Name:</h3>
            <input type="text" placeholder="Enter Your Name" id="name">
            <br>
            <h3>Email :</h3>
            <input type="email" placeholder="enter your Email" id="email">
            <br>
            <h3>Password :</h3>

            <br>
            <h3>City :</h3>

            <br>
            <h3>Country :</h3>
            <input type="text" placeholder="Country " id="country">
            <br>
            <h3>Phone :</h3>
            <input type="NUMBER" placeholder="PHONE NUMBER " id="number">
   
            <br>
            <button onclick="signinuser()" style="border-radius: 2%; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);"> User signup </button>

            <br>
            <h4 style="display: none; " id ='error'></h4>
        </div>

        <div class="continer" style="background-color: rgba(223, 43, 43,0.5); margin-top: 1%; text-align: center; ">

            <br>
            
            <h3>EMAIL :</h3>
            <input type="email" placeholder="enter your Email" id="emaillogin">
            <br>
            <h3>Password :</h3>
            <input type="password" placeholder="Enter your password" id="passwordlogin">
            <br>
            <button onclick="login()" style="border-radius: 2%; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);"> User login </button>

            <br>
            <h4 style="display: none; " id ='error1'></h4>
